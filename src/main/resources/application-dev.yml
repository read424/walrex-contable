quarkus:
  application:
    name: admon-catalogo
  http:
    port: 8089
    non-application-root-path: /q
    access-log:
      enabled: true
      pattern: "%{REMOTE_IP} %l %u %t \"%r\" %s %b \"%{i,Referer}\" \"%{i,User-Agent}\" [%D ms]"
      log-to-file: false
  # Deshabilitar Dev Services globalmente y para todas las extensiones
  devservices:
    enabled: false
  test:
    integration-test-profile: test
  hibernate-orm:
    log:
      sql: true
      bind-parameters: true
      format-sql: true
    jdbc:
      statement-fetch-size: 50
      statement-batch-size: 20
  swagger-ui:
    always-include: true
    path: /swagger-ui
  # Deshabilitar Dev Services espec√≠ficamente para Redis
  redis:
    devservices:
      enabled: false
    hosts: redis://127.0.0.1:6379
    timeout: 10s
    max-pool-size: 20
    max-pool-waiting: 24
  cache:
    redis:
      expire-after-write: 30m
      prefix: "wx-admon"
    mcp:
      server:
        name: "RemesasBotServer"
        version: 1.0.0
  # SmallRye Fault Tolerance Metrics
  smallrye-fault-tolerance: